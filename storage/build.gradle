dependencies {
    implementation project(":base")
    implementation project(":storage-api")
    implementation "org.apache.ant:ant:${LIB_APACHE_ANT_VER}"
    implementation "io.minio:minio:${LIB_MINIO_VER}"
    implementation "com.aliyun.oss:aliyun-sdk-oss:${LIB_ALIYUN_SDK_OSS_VER}"
    compileOnly "org.projectlombok:lombok"
    compileOnly "org.springframework.boot:spring-boot-starter-data-redis"
    annotationProcessor "org.projectlombok:lombok"
    testCompileOnly "org.projectlombok:lombok"
    testAnnotationProcessor "org.projectlombok:lombok"
    testImplementation project(":security")
    testImplementation project(":sms")
    testImplementation 'org.springframework.boot:spring-boot-starter-data-redis'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
