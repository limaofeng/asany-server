name: Docker Image CI

on:
  push:
    branches: [ master ]

#on:
#  push:
#    tags:
#      - 'v*'

jobs:

  build:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean build -x test
      - name: Rename Boot Jar
        run: mv boot/build/libs/asany-boot.jar build/app.jar
      - name: Upload Artifacts
        uses: actions/upload-artifact@main
        with:
          name: app.jar
          path: build/app.jar

  push_to_registry:
    needs: build
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: xx
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo $RELEASE_VERSION
          echo ${{ steps.vars.outputs.tag }}
      - name: Download Artifacts
        uses: actions/download-artifact@main
        with:
          name: app.jar
          path: build/app.jar
      - name: Images
        run: ls build
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build base image
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: ./build
          file: ./Dockerfile
          push: true
          tags: limaofeng/asany-server:latest

  push_to_packages:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          context: ./build
          file: ./Dockerfile
          push: true
          tags: |
            docker.pkg.github.com/${{ github.repository }}/asany-server:${{ github.sha }}
            docker.pkg.github.com/${{ github.repository }}/asany-server:${{ github.ref }}