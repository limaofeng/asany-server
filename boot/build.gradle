buildscript {
    repositories {
        maven { url "https://maven.thuni-h.com/repository/maven-public" }
    }
}

plugins {
    id 'org.springframework.boot' version "${LIB_SPRING_BOOT_VER}"
}

description = "主框架 - 框架主体,包含基础的集成框架"

apply plugin: 'org.springframework.boot'

jar {
    manifest {
        attributes 'provider': 'gradle'
        attributes 'Main-Class': 'cn.asany.sanhai.Application'
    }
}

model {
    tasks.generatePomFileForMavenPublication {
        enabled = false
    }
    tasks.publishMavenPublicationToMavenRepository {
        enabled = false
    }
}

tasks.publish.enabled = false

task dev {
    bootRun.systemProperty 'spring.profiles.active', 'dev'
}

dependencies {
    implementation project(":asany-ui")
    implementation project(":asany-base")
    implementation project(":asany-nuwa")
    implementation project(":asany-shanhai")
    implementation project(":asany-storage")
    implementation project(":asany-security")
    implementation project(":asany-storage-api")
    implementation project(":asany-organization")
}