server:
  port: 8080

spring:
  data:
    elasticsearch:
      repositories:
        enabled: false
    redis:
      repositories:
        enabled: false
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 60MB
  main:
    allow-bean-definition-overriding: true
  sequence:
    pool-size: 500
  datasource:
    hikari:
      connection-timeout: 30000
      minimum-idle: 50
      maximum-pool-size: 200
      auto-commit: true
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      connection-init-sql: set names utf8mb4
  jpa:
    generate-ddl: false
    open-in-view: true
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: true
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    properties:
      hibernate:
        jdbc:
          batch_size: 200
          time_zone: GMT+8
        session_factory:
          interceptor: org.jfantasy.framework.dao.hibernate.interceptors.BusEntityInterceptor
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
        cache:
          use_query_cache: false
          use_second_level_cache: false
          region:
            factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
        dialect: org.hibernate.dialect.MySQL55Dialect
        show_sql: true
        ejb:
          identifier_generator_strategy_provider: org.jfantasy.framework.dao.hibernate.spi.CustomIdentifierGeneratorStrategyProvider
  redis:
    jedis:
      pool:
        max-active: 8
        max-wait: 300
        max-idle: 100
        min-idle: 100
    timeout: 1000
    database: 0
    port: 6379
  quartz:
    job-store-type: jdbc
    wait-for-jobs-to-complete-on-shutdown: true
    overwrite-existing-jobs: true
    jdbc:
      initialize-schema: always
    properties:
      org:
        quartz:
          scheduler:
            instanceName: scheduler
            instanceId: AUTO
          jobStore:
            class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
            isClustered: false
            clusterCheckinInterval: 10000
            useProperties: false
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true

graphql:
  servlet:
    exception-handlers-enabled: true
    cors-enabled: true
    cors:
      allowed-origin-patterns: "*"
      allowed-methods: GET, HEAD, POST
      allowed-headers: Accept, Origin, Authorization, Content-Type, Last-Modified
      allow-credentials: true
      max-age: 3600
  tools:
    introspection-enabled: true

management:
  health:
    elasticsearch:
      enabled: false

logging:
  config: classpath:logback.xml